{% extends 'layout.html' %}

{% block app_content %}
  <h1>Edit Course Info</h1>
  <form action="" method="POST">
    <div>
    	<label> Course Subject: </label>
    	<input type="text" name="course_subject" value={{course.subject}}>
    </div>
    <div>
      <label> Course Number: </label>
      <input type=text name="course_number" value={{course.number}}>
    </div>
    <div>
      <label> Course Name: </label>
      <input type="text" name="course_name" value={{course.name}}>
    </div>
  	<button type="submit"> Change </button>
  </form>
{% endblock %}
