{% extends 'layout.html' %}

{% block head %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/roster.css">
{% endblock %}

{% block app_content %}
<div class="row">
  <div class="leftcolumn">
    <div class="card" id="opt">
      <h1>Assignments: </h1>
      <div style="text-align:center">
        <table class="table table-striped" >
          <tr>
            <th>ID</th>
            <th>Assignment Name</th>
          </tr>
          {% for assignment in assignments %}
          <tr class="text-left">
            <td>{{assignemnt.id}}</td>
            <td><a href="{{ url_for('gradebook', id=assignment.id) }}">{{assignment.name}}</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <a href="{{ url_for('add_assignment', id=course.id) }}" class="button">
        Add Assignment
      </a>
      <a href="{{ url_for('details', type='Course', id=course.id) }}" class="button">
        Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
