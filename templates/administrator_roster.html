{% extends 'layout.html' %}

{% block body %}
  <h1>Administrator Roster: </h1>
  {% for admin in admins %}
    <ul>
      <li>
        <a href="{{ url_for('user_details', type='Administrator', id=admin.id) }}">
                  {{admin.id}}. {{admin.name}}
        </a>
      </li>
    </ul>
  {% endfor %}
  <div>
    <a href="{{ url_for('create_administrator') }}">
      Add Admin
    </a>
  </div>
  <div>
    <a href="{{ url_for('index') }}">
      Back
    </a>
  </div>
{% endblock %}
