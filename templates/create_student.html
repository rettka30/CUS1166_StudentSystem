{% extends 'layout.html' %}

{% block body %}
  <h1>Create Student</h1>
  <form class="form-inline" action="" method="POST">
  	<label> Student Name </label>
  	<input type="text" name="student_name" value={{request.form.student_name}}>
  	<label> Student Gender </label>
  	<input type="text" name="student_gender" value={{request.form.student_gender}}>

  	<button type="submit"> Submit </button>
  </form>
{% endblock %}
