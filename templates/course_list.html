{% extends 'layout.html' %}

{% block app_content %}
  <h1>Course List: </h1>
  {% for course in courses %}
    <ul>
      <li>
        <a href="{{ url_for('details', type='Course', id=course.id) }}">
                  {{course.uniqueid}}. {{course.number}}
        </a>
      </li>
    </ul>
  {% endfor %}
  <div>
    <a href="{{ url_for('create_course') }}">
      Add Course
    </a>
  </div>
{% endblock %}
