{% extends 'layout.html' %}

{% block head %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/create.css">
{% endblock %}

{% block app_content %}
<div class="row">
  <div class="centercolumn">
    <div class="card">
      <h1>Create Course</h1>
      <br>
      <form class="form-inline" action="" method="POST" id="courseform">
      	<label> Course Subject </label>
      	<input type="text" name="course_subject" value={{request.form.subject}}>
        <br>
      	<label> Course Number </label>
      	<input type="text" name="course_number" value={{request.form.number}}>
        <br>
        <label> Course Name </label>
        <input type="text" name="course_name" value={{request.form.name}}>
        <br>
        <label> Assign Professor </label>
        <select name="professor_name" form="courseform">
          {% for professor in professors %}
            <option value="{{professor.name}}">{{professor.name}}</option>
          {% endfor %}
        </select>
        <br>
        <label> Day </label>
        <select name="days">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thrusday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <br>
        <label> Start Time </label>
        <input type="time" min="9:00" max="22:00" name="start_time" value={{request.form.start_time}}>
        <br>
        <label> End Time </label>
        <input type="time" min="9:00" max="22:00" name="end_time" value={{request.form.end_time}}>
        <br>
      	<button type="submit"> Submit </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
