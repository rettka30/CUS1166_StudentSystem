{% extends 'layout.html' %}

{% block app_content %}
  <h1>Edit Professor Info</h1>
  <form action="" method="POST">
    <div>
    	<label> Professor Name: </label>
    	<input type="text" name="professor_name" value={{professor.name}}>
    </div>
    <div>
    	<p><label> Professor Gender: </label></p>
      <input type="radio" name="professor_gender" id="male" value="Male" checked> Male<br>
      <input type="radio" name="professor_gender" id="female" value="Female"> Female<br>
    </div>
    <div>
      <label> Department: </label>
      <input type=text name="professor_department" value={{professor.department}}>
    </div>
    <div>
      <label> Email: </label>
      <input type="email" name="professor_email" value={{professor.email}}>
    </div>
    <div>
      <label> Birthday: </label>
      <input type="date" id="birthday" name="professor_birthday" value={{professor.birthday}}>
    </div>
    <div>
      <label> Phone Number: </label>
      <input type="tel" name="professor_phone" value={{professor.phone}}>
    </div>
    <div>
      <label> Password: </label>
      <input type=text name="professor_password" value={{professor.password_hash}}>
    </div>
  	<button type="submit"> Change </button>
  </form>
{% endblock %}
